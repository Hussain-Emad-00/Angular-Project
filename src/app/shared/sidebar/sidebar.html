<aside [class.d-none]="isOpen()" class="sidebar bg-dark text-white p-3 vh-100 d-md-block">
  <header class="mb-4">
    <h2 class="h5">Admin Panel</h2>
  </header>

  <section class="my-4 d-md-none">
    <app-user-info/>
  </section>

  <nav>
    <ul class="nav flex-column">
      @for (category of categories; track category.name) {
        <li class="nav-item mb-2">
          <a [routerLink]="category.path" class="nav-link text-white">{{ category.name }}</a>
        </li>
      }
    </ul>
  </nav>
</aside>

<div
  aria-atomic="true"
  aria-live="assertive"
  class="toast align-items-center text-bg-success position-fixed"
  id="liveToast"
  role="alert"
  style="bottom: 3%; left: 1%">
  <div class="d-flex">
    <div class="toast-body">{{ content() }}</div>
    <button aria-label="Close" class="btn-close me-2 m-auto" data-bs-dismiss="toast" type="button"></button>
  </div>
</div>

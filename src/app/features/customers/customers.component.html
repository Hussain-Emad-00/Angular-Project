<section class="container-fluid py-md-2">
  <header class="d-flex justify-content-between p-2 align-items-center">
    <h2 class="h4">Customers</h2>
    <button (click)="openCustomerModal()" class="btn btn-primary">Add New Customer</button>
  </header>

  @if (isLoading()) {
    <div class="d-flex justify-content-center align-items-center vh-100">
      <div class="spinner-border text-light" role="status"></div>
    </div>
  } @else {
    <section class="table-responsive">
      <section class="table-wrapper">
        <table class="table table-dark table-striped table-hover text-center align-middle">
          <thead class="position-sticky top-0">
          <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Actions</th>
          </tr>
          </thead>

          <tbody>
            @for (customer of customers(); track customer.id) {
              <tr>
                <td>{{ customer.id }}</td>
                <td>{{ customer.firstName }}</td>
                <td>{{ customer.lastName }}</td>
                <td>{{ customer.age }}</td>
                <td>{{ customer.email }}</td>
                <td>{{ customer.phone }}</td>

                <td>
                  <div ngbDropdown>
                    <button class="btn btn-sm btn-outline-primary" id="actionDropdown" ngbDropdownToggle>
                      Actions
                    </button>
                    <div aria-labelledby="actionDropdown" class="dropdown-menu-dark" ngbDropdownMenu>
                      <a [routerLink]="[customer.id]" class="dropdown-item" ngbDropdownItem>View Details</a>
                      <button (click)="openCustomerModal(customer)" class="dropdown-item" ngbDropdownItem>Edit</button>
                      <button (click)="deleteCustomer(customer.id)" class="dropdown-item text-danger" ngbDropdownItem>
                        Delete
                      </button>
                    </div>
                  </div>
                </td>
              </tr>
            }
          </tbody>
        </table>
      </section>

      <app-pagination (pagination)="onPaginationChange($event)" [totalItems]="customersCount"/>
    </section>
  }
</section>

<section class="container-fluid py-2">
  <header class="d-flex justify-content-between p-2 align-items-center">
    <h2 class="h4">Products</h2>
    <button
      (click)="openProductModal()"
      class="btn btn-primary">
      Add New Product
    </button>
  </header>
  @if (loading()) {
    <div class="d-flex justify-content-center align-items-center vh-100">
      <div class="spinner-border text-light" role="status"></div>
    </div>
  } @else {
    <section class="table-responsive">
      <section class="table-wrapper">
        <table class="table table-dark table-striped table-hover text-center align-middle">
          <thead>
          <tr>
            <th>ID</th>
            <th>Image</th>
            <th>Title</th>
            <th>Price</th>
            <th>Stock</th>
            <th>Actions</th>
          </tr>
          </thead>

          <tbody>
            @for (product of products(); track product.id) {
              <tr>
                <td>{{ product.id }}</td>

                <td>
                  <img [alt]="product.title" [src]="product.thumbnail" class="rounded" height="60" width="60">
                </td>

                <td>{{ product.title }}</td>
                <td>{{ product.price | currency }}</td>
                <td>{{ product.stock }}</td>

                <td>
                  <div ngbDropdown>
                    <button class="btn btn-sm btn-outline-primary" id="actionDropdown" ngbDropdownToggle>
                      Actions
                    </button>
                    <div aria-labelledby="actionDropdown" class="dropdown-menu-dark" ngbDropdownMenu>
                      <a [routerLink]="[product.id]" class="dropdown-item" ngbDropdownItem>View Details</a>
                      <button (click)="openProductModal(product.id)" class="dropdown-item" ngbDropdownItem>Edit</button>
                      <button (click)="deleteProduct(product.id)" class="dropdown-item text-danger" ngbDropdownItem>
                        Delete
                      </button>
                    </div>
                  </div>
                </td>

              </tr>
            }
          </tbody>
        </table>
      </section>

      <app-pagination
        (currentPageOutput)="currentPage($event)"
        (pageSizeOutput)="pageSize($event)"
        [totalItems]="productsService.productsCount()"/>
    </section>
  }
</section>
